<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOMPO FarmLink - Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page" id="login-page">
  <h2>Login to JOMPO FarmLink</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <button onclick="showSignup()">Signup</button></p>
</div>

<div class="page" id="signup-page" style="display:none">
  <h2>Signup for JOMPO FarmLink</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <p>Already have an account? <button onclick="showLogin()">Login</button></p>
</div>

<script type="module" src="app.js"></script>
<script>
function showSignup(){ document.getElementById('login-page').style.display='none'; document.getElementById('signup-page').style.display='block'; }
function showLogin(){ document.getElementById('login-page').style.display='block'; document.getElementById('signup-page').style.display='none'; }
</script>
</body>
</html>
